<header-app title="Ambientes"></header-app>

<ion-content>

  <div *ngIf="!shared.rooms || shared.rooms.length <= 0" class="alert-empty" padding>

    Você ainda não tem ambientes cadastrados.

  </div>

  <ion-list *ngIf="shared.rooms && shared.rooms.length > 0">

    <ion-item *ngFor="let room of shared.rooms" lines="none">
      <nano-thumb class="profile-img" [round]="true" [src]="room.image" item-start [room_image]="true"></nano-thumb>
      <div class="start">
        <h1>{{room.name | uppercase}}</h1>
        <div class="buttons">
          <ion-button (click)="edit(room)" fill="outline">
            <ion-icon name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button (click)="openSchedule(room)" fill="outline">
            <ion-icon slot="start" name="calendar"></ion-icon>
            Agenda
          </ion-button>
        </div>
      </div>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
